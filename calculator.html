<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <title>Donald Easy Calculator</title>
</head>
<body>

<section class="formstyle">
<form name="forms">
<input type="text" name="screen" id="" class="screen">
<br>
<!-------operators-------->
<input type="button" class="calculator calc-btn" value="add" onclick="calc()">
<input type="button" class="btn-cyan calc-btn" value="2" onclick="forms.answer.value += '2' ">
<input type="button" class="btn-cyan calc-btn" value="3" onclick="forms.answer.value += '3' ">
</br>

<!--------numbers--------->
<input type="button" class="btn-cyan calc-btn" value="4" onclick="forms.answer.value += '4' ">
<input type="button" class="btn-cyan calc-btn" value="5" onclick="forms.answer.value += '5' ">
<input type="button" class="btn-cyan calc-btn" value="6" onclick="forms.answer.value += '6' ">
<br></br>

<input type="button" class="btn-cyan calc-btn" value="7" onclick="forms.answer.value += '7' ">
<input type="button" class="btn-cyan calc-btn" value="8" onclick="forms.answer.value += '8' ">
<input type="button" class="btn-cyan calc-btn" value="9" onclick="forms.answer.value += '9' ">
<br></br>

<input type="button" class="btn-cyan calc-btn" value="0" onclick="forms.answer.value += '0' ">
<input type="button" class="btn-cyan calc-btn" value="+" onclick="forms.answer.value += '+' ">
<input type="button" class="btn-cyan calc-btn" value="-" onclick="forms.answer.value += '-' ">
<br></br>

<input type="button" class="btn-cyan calc-btn" value="=" onclick="forms.answer.value += '/' ">
<input type="button" class="btn-cyan calc-btn" value="*" onclick="forms.answer.value += '*' ">
<input type="button" class="btn-cyan calc-btn" value="C" onclick="forms.answer.value += 'C' ">
<br></br>

<input type="button" class="btn-cyan calc-btn" value="." onclick="forms.answer.value += '.' ">
<input type="button" class="btn-cyan calc-btn" value="=" onclick="forms.answer.value = eval(forms.answer.value) ">



</form>

</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
